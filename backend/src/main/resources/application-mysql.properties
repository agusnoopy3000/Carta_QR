# EL MACHO - Configuración MySQL para Producción Local
# =====================================================

# Servidor
server.port=8080
server.servlet.context-path=/api

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/elmacho_db?useSSL=false&serverTimezone=America/Santiago&allowPublicKeyRetrieval=true
spring.datasource.username=elmacho_user
spring.datasource.password=ElMacho2024!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.elmacho=DEBUG
logging.level.org.hibernate.SQL=WARN

# Seguridad
admin.username=admin
admin.password=ElMacho2024!
