# ========================================
# EL MACHO - CARTA QR CONFIGURATION
# ========================================

spring:
  application:
    name: el-macho-carta-qr

  # Database Configuration
  datasource:
    url: jdbc:h2:mem:elmachodb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2 Console (only for development)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Cache Configuration
  cache:
    type: simple

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Security Configuration
app:
  security:
    admin:
      username: admin
      password: ${ADMIN_PASSWORD:ElMacho2024!}
    jwt:
      secret: ${JWT_SECRET:el-macho-carta-qr-secret-key-2024-very-long-and-secure}
      expiration: 86400000 # 24 hours

  # Restaurant Configuration
  restaurant:
    name: El Macho
    slogan: "Productos del Mar - Â¡Porciones de Macho!"
    default-language: es
    supported-languages:
      - es
      - en

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Logging
logging:
  level:
    com.elmacho: DEBUG
    org.springframework.security: INFO
